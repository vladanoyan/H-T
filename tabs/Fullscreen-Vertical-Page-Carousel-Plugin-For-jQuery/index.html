<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1">
 -->
    <link rel="stylesheet" href="css/vertical_carousal.css">
    <style>
    

        .item {
            text-align: center;
        }

        #a {
            background: blue;
        }

        #b {
            background: #656D77;
        }

        #c {
            background: red;
        }

        #d {
            background: green;
        }

        p, span {
            display: inline-block;
            vertical-align: middle;
        }

        span {
            height: 100%;
        }

        p {
            color: #fff;
            font-size: 3em;
        }
    </style>
</head>
<body>
<div id="myVerticalCarousel" class="vertical-carousel" data-urlLock="false" data-rests-indicators="#navbar-collapse li">
    <ol class="vertical-carousel-indicators hidden-xs">
        <li data-target="#myVerticalCarousel" data-slide-to="0" class="active">1</li>
        <li data-target="#myVerticalCarousel" data-slide-to="1">2</li>
        <li data-target="#myVerticalCarousel" data-slide-to="2">3</li>
        <li data-target="#myVerticalCarousel" data-slide-to="3">4</li>
    </ol>
    <div class="vertical-carousel-box">
        <div id="a" class="item active">
            <span></span>
            <p>Vertical Carousal jQuery Plugin Demo</p>
        </div>
        <div id="b" class="item">
            <span></span>
            <p>Second page</p>
        </div>
        <div id="c" class="item">
            <span></span>
            <p>Third page</p>
        </div>
        <div id="d" class="item">
            <span></span>
            <p>Fourth page</p>
        </div>
    </div>
</div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/vertical_carousal.js"></script>
<script type="text/javascript">

</script>
</html>
